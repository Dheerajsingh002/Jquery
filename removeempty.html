<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone</title>
    <style>
        .container{
            border: 5px solid black;
            width: 100%;
            height: 200px;
            background-color: red;
            text-align: center;
            margin: auto auto;
        }
        .con{
            border: 5px solid black;
            width: 100%;
            height: 200px;
            background-color: red;
            text-align: center;
            margin: auto auto;
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis consequatur ipsum aut totam, inventore mollitia, placeat aspernatur autem nostrum dolore tempora quo dolorum porro culpa recusandae delectus laborum deserunt iusto vero doloremque in repudiandae!

    </div>
    <div class="con">

    </div>
    <button type="button" id="b1">
        clone
    </button>
   
    <script src="js/jquery.js">

    </script>
    <script>
        $(document).ready(function(){
            $('#b1').click(function(){
                $('.container').clone().prependTo('.con');
            })
            $('#b2').click(function(){
                $('.container').remove();
            })
            
        })
    </script>
    
</body>
</html>
