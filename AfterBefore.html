<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Before</title>
    <style>
        .container{
            border: 5px solid black;
            width: 100%;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
    <button type="button" id="b1">
      Click Me
    </button>
    <button type="button" id="b2">
        Click Me
      </button>
    <script src="js/jquery.js">

    </script>
    <script>
        $(document).ready(function(){
            $('#b1').click(function(){
                $('.container').after("<h1>hello<h1>");
            })
            $('#b2').click(function(){
                $('.container').before("<h1>hello<h1>");
            })
            
        })
    </script>
    
</body>
</html>
